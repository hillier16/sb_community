{% extends 'baseline.html' %}
{% block body %}
    <a href="{% url 'blog:list' %}" class="btn btn-default" type="button">글 리스트 보기</a>
    <form class="form-horizontal" id="writepost" method="post">
    {% csrf_token %}
        <br>
      <div class="form-group">
        <label for="inputtitle" class="col-sm-2 control-label">제목</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputtitle" name="title" placeholder="제목" required="true">
        </div>
      </div>
        <div>
          <label for="inputauthor" class="col-sm-2 control-label">작성자</label>
          <p class="col-sm-10">{{ user.nickname }}</p>
        </div>
      <div class="form-group">
        <label for="inputcontent" class="col-sm-2 control-label">내용</label>
        <div class="col-sm-9">
            <textarea wrap="hard"  class="form-control" rows="10" id="inputcontent" name="content" placeholder="내용을 입력하세요" required="true"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-10">
            <br>
          <button type="submit" class="btn btn-primary">작성완료</button>
        </div>
      </div>
    </form>
{% endblock %}
